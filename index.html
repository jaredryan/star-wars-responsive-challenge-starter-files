<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Toppz, your favorite trading-card company, is back with a new line of Star Wars cards!">
  <meta name="keywords" content="Toppz, cards, trading, Star, Wars, Disney">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/float-grid.css">
</head>
<header>
	<br>
	<h1>Star Wars Characters</h1>
	<p>Incomplete List</p>
</header>
<body>
	<main>
		<div class="row">
			<div class="col-4">
				<div class="card">
					<img src="images/rey_square.png">
					<h1>Rey</h1>
					<p>Protagonist, from Tatooine</p>
				</div>
			</div>

			<div class="col-4">
				<div class="card">
					<img src="images/finn_square.png">
					<h1>Finn</h1>
					<p>Storm Trooper, befriends Rey</p>
				</div>
			</div>

			<div class="col-4">
				<div class="card">
					<img src="images/kylo_square.png">
					<h1>Kylo</h1>
					<p>Main villian, or is he?</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-4">
				<div class="card">
					<img src="images/poe_square.png">
					<h1>Poe</h1>
					<p>Protagonist, from Tatooine</p>
				</div>
			</div>

			<div class="col-4">
				<div class="card">
					<img src="images/chewbacca_square.png">
					<h1>Chewbacca</h1>
					<p>A great first mate</p>
				</div>
			</div>

			<div class="col-4">
				<div class="card">
					<img src="images/yoda_square.png">
					<h1>Yoda</h1>
					<p>Wise old Jedi master</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
